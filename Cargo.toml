[package]
name = "fuuka-bot"
license = "Apache-2.0"
version = "0.4.0"
edition = "2024"
repository = "https://github.com/ShadowRZ/fuuka-bot"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1", features = ["full"] }
url = { version = "2", features = ["serde"] }
zip = { version = "2", default-features = false, features = ["deflate"] }
serde = { version = "1", features = ["derive"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
time = { version = "0.3", features = ["macros", "formatting"] }
cronchik = { version = "2", features = ["time", "serde"] }
jose-jwk = { version = "0.1", default-features = false }
anyhow = "1"
serde_json = "1"
crc32fast = "1"
thiserror = "2"
shell-words = "1"
fastrand = "2"
gql_client = "1"
bytes = "1"
tracing = "0.1"
imagesize = "0.13"
file-format = "0.26"
toml = "0.8"
futures-util = "0.3"
mime = "0.3"
envsubst = "0.2"
tl = "0.7"
pin-project-lite = "0.2"
axum = "0.8"
hmac = "0.12"
sha2 = "0.10"
rpassword = { version = "7", optional = true }

[dependencies.matrix-sdk]
git = "https://github.com/matrix-org/matrix-rust-sdk"
default-features = false
features = [
  "anyhow",
  "e2e-encryption",
  "automatic-room-key-forwarding",
  "sqlite",
]

[dependencies.reqwest]
version = "0.12"
default-features = false
features = ["gzip", "brotli", "deflate", "json", "hickory-dns"]

[dependencies.ruma]
# Flattens with the features used by matrix-rust-sdk
git = "https://github.com/ruma/ruma"
rev = "b1cb83544faafaef92be56c53cd98af4c51da85"
features = ["html"]

[dependencies.pixrs]
git = "https://github.com/ShadowRZ/pixrs"
default-features = false

[dev-dependencies]
pretty_assertions = "1"

[features]
default = ["rustls-tls"]
bundled-sqlite = ["matrix-sdk/bundled-sqlite"]
interactive-login = ["dep:rpassword"]

native-tls = ["reqwest/native-tls"]
rustls-tls = ["rustls-tls-native-roots"]

# Rustls
rustls-tls-webpki-roots = ["reqwest/rustls-tls-webpki-roots"]
rustls-tls-native-roots = ["reqwest/rustls-tls-native-roots"]

[profile.release]
strip = true
lto = true
opt-level = "z"
codegen-units = 1
