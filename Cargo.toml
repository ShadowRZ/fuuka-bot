[workspace]
members = ["crates/*"]
default-members = ["crates/fuuka-bot"]
resolver = "2"

[workspace.package]
edition = "2021"
repository = "https://github.com/ShadowRZ/fuuka-bot"

[workspace.dependencies]
matrix-sdk = { git = "https://github.com/matrix-org/matrix-rust-sdk", features = ["anyhow"] }
anyhow = "1"
tracing = "0.1"
serde = { version = "1", features = ["derive"] }
reqwest = { version = "0.12", features = ["gzip", "brotli", "deflate", "json"] }
# Subprojects
fuuka-bot-events = { path = "./crates/fuuka-bot-events" }
