[package]
name = "fuuka-bot"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
matrix-sdk = { git = "https://github.com/matrix-org/matrix-rust-sdk", features = ["anyhow"] }
anyhow = "1"
serde_json = "1"
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
# For unknown reason, we must specify the exact version used in matrix-sdk
ruma = { version = "0.9.2", features = ["html"] }
image = "*"
file-format = "*"
tokio-stream = "*"
tracing = "*"
tracing-subscriber = "*"
reqwest = "*"
rpassword = "*"
toml = "*"
time = { version = "*", features = ["macros", "formatting"] }
async-stream = "*"
futures-util = "*"
crc32fast = "*"
fastrand = "*"
thiserror = "*"
nom = "*"