[package]
name = "fuuka-bot"
version = "0.2.11"
license = "Apache-2.0"
edition = "2021"
repository = "https://github.com/ShadowRZ/fuuka-bot"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies.matrix-sdk]
git = "https://github.com/matrix-org/matrix-rust-sdk"
features = ["anyhow"]

[dependencies.reqwest]
version = "0.12"
features = ["gzip", "brotli", "deflate", "json"]

[dependencies.ruma]
# Flattens with the features used by matrix-rust-sdk
version = "0.10"
features = ["events", "html", "federation-api-c"]

[dependencies.pixrs]
git = "https://github.com/ShadowRZ/pixrs"

[dependencies]
tokio = { version = "1", features = ["full"] }
url = { version = "2", features = ["serde"] }
zip = { version = "1", default-features = false, features = ["deflate"] }
serde = { version = "1", features = ["derive"] }
anyhow = "1"
serde_json = "1"
crc32fast = "1"
thiserror = "1"
lol_html = "1"
shell-words = "1"
fastrand = "2"
rpassword = "7"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
time = { version = "0.3", features = ["macros", "formatting"] }
tracing = "0.1"
imagesize = "0.12"
file-format = "0.25"
tokio-util = "0.7"
toml = "0.8"
async-stream = "0.3"
futures-util = "0.3"
html-escape = "0.2"
mime = "0.3"
envsubst = "0.2"
tl = "0.7"

[dev-dependencies]
pretty_assertions = "1"

[features]
bundled-sqlite = ["matrix-sdk/bundled-sqlite"]
