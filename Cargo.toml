[package]
name = "fuuka-bot"
version = "0.2.9"
edition = "2021"
repository = "https://github.com/ShadowRZ/fuuka-bot"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
matrix-sdk = { git = "https://github.com/matrix-org/matrix-rust-sdk", features = ["anyhow"] }
anyhow = "1"
serde_json = "1"
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
imagesize = "*"
file-format = "*"
tokio-util = "*"
tracing = "*"
tracing-subscriber = { version = "*", features = ["env-filter"] }
reqwest = { version = "*", features = ["gzip", "brotli", "deflate", "json"] }
rpassword = "*"
toml = "*"
time = { version = "*", features = ["macros", "formatting"] }
async-stream = "*"
futures-util = "*"
crc32fast = "*"
fastrand = "*"
url = { version = "*", features = ["serde"] }
lol_html = "*"
html-escape = "*"
mime = "*"
shell-words = "*"
ruma-html = "*"
zip = { version = "*", default-features = false, features = ["deflate"] }
envsubst = "*"
thiserror = "*"

[features]
bundled-sqlite = ["matrix-sdk/bundled-sqlite"]
