[package]
name = "fuuka-bot"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
ruma = { version = "^0.7.0", features = ["unstable-sanitize"] }
matrix-sdk = { version = "0.6", features = ["anyhow"] }
image = "^0.24.2"
file-format = "0.20.0"
serde_json = "1"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
tracing = "0.1"
tracing-subscriber = "0.3"
reqwest = "^0.11.20"
rpassword = "0.0.4"
toml = "0.8"
serde = { version = "1", features = ["derive"] }
time = { version = "0.3", features = ["macros", "formatting"] }
async-stream = "0.3.5"
futures-util = "0.3.28"
